version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: raw
    tables:
      - name: customers
        description: Raw customers data.
        columns: 
          - name: id
            description: Primary key for customers
            tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}     # Warn if _etl_loaded_at is more than 12 hours from last snapshot freshness run time
          error_after: {count: 24, period: hour}    # Raise error _etl_loaded_at it is more than 24 hours from last snapshot freshness run time
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders
            tests:
              - unique
              - not_null